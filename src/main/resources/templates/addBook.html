<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf About Page Example</h1>
        <h2>
            <span th:text="'Add new book'"></span>
        </h2>
    </div>
    <div>

        <h1>Form</h1>
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <p>Title: <input type="text" th:field="*{title}"/></p>
            <p>Price: <input type="text" th:field="*{author}"/></p>
            <p>ISBN: <input type="text" th:field="*{isbn}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>

    </div>

</div>
</body>
</html>
